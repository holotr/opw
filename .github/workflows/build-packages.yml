name: Build A53 Packages

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: write

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  FEEDS_CONF: device/rm-ax6000/feeds.conf.default
  CONFIG_FILE: device/rm-ax6000/.config
  DIY_P1_SH: device/rm-ax6000/diy-part1.sh
  DIY_P2_SH: device/rm-ax6000/diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 1
      matrix:
        feed: [packages, luci, routing, telephony, NueXini_Packages, sirpdboy, holotr]

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install g++ build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils \
        rsync unzip zlib1g-dev clang aria2 rename swig libpython3-dev jq subversion qemu-utils ccache libelf-dev device-tree-compiler zstd
        sudo -E apt-get -qq purge azure-cli ghc* zulu* llvm* firefox powershell openjdk* dotnet* google* mysql* php* android*
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        git config --global user.email "github-actions[bot]@users.noreply.github.com'"
        git config --global user.name "github-actions[bot]"
        echo "VERSION=$(date +'%m.%d')" >> $GITHUB_ENV
        echo "MTARGET=mediatek_filogic/xiaomi_redmi-router-ax6000" >> $GITHUB_ENV
        
    - name: Setup Rclone
      uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
        
    - name : get release cache
      uses: dsaltares/fetch-gh-release-asset@master
      continue-on-error: true
      if: matrix.feed == 'packages'
      with:
        repo: ${{ github.repository }}
        version: 'tags/PackagesCache'
        file: 'file*'
        target: '/workdir/'
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name : get artifact cache
      uses: actions/download-artifact@v3
      if: matrix.feed != 'packages'
      continue-on-error: true
      with:
        name: openwrt
        path: /workdir/openwrt
        
    - name: unpack packages Caches
      continue-on-error: true
      run: |
        cd /workdir 
        if [[ -e file01 ]] ; then
          cat file* > openwrt.tar.zst
          tar -I zstd -xf openwrt.tar.zst && rm -rf openwrt.tar.zst file*
          cd openwrt && git reset --hard origin/HEAD && git pull
        fi
        if [[ -e openwrt ]] ; then
          cd openwrt && git reset --hard origin/HEAD && git pull
        fi
        ls /workdir
        ls /workdir/openwrt
        
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      
    - name: Clone source code
      if : matrix.feed == 'packages'
      working-directory: /workdir
      run: |
        df -hT $PWD
        if [[ -e openwrt ]] ; then
          cd openwrt
          git reset --hard origin/master
          git pull
        else
          git clone $REPO_URL -b $REPO_BRANCH openwrt
        fi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        #是否一并缓存.ccache目录，如果你启用了ccache。这是唯一的常用参数，其他三个用于除错，一般不需要调整
        ccache: 'true'
        #是否缓存工具链目录
        toolchain: 'true'
        #是否跳过工具链编译
        skip: 'true'
        #清空缓存
        clean: 'false'
        prefix: ${{ github.workspace }}/openwrt
        mixkey: 'ax6000'

    - name: Load custom feeds
      if : matrix.feed == 'packages'
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
    - name: Update feeds
      if : matrix.feed == 'packages'
      run: cd openwrt && ./scripts/feeds update -a
      continue-on-error: true

    - name: Install feeds
      if : matrix.feed == 'packages'
      run: cd openwrt && ./scripts/feeds install -f -a

    - name: Load custom configuration
      if : matrix.feed == 'packages'
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        sed -r -i "s/(# )(CONFIG_PACKAGE_luci?.*)(\s)(is not set)/\2=m/g" .config

    - name: Download package
      id: package
      if : matrix.feed == 'packages'
      run: |
        cd openwrt
        make defconfig
        make -i download -j8
        
    - name: Compile the package
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        for ipk in $(ls package/feeds/${{ matrix.feed }}); do
            echo $ipk
            make package/$ipk/compile-j$(($(nproc)+1)) || make package/$ipk/compile V=s || true
        done
        echo "::set-output name=status::success"
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      id: organize
      continue-on-error: true
      run: |
        shopt -s extglob
        mkdir -p packages/aarch64_cortex-a53
        cp -rf openwrt/bin/targets/*/*/packages/*.ipk packages/aarch64_cortex-a53 ||true
        cp -rf openwrt/bin/packages/*/* packages/aarch64_cortex-a53/ ||true
        rm -rf packages/aarch64_cortex-a53/kernel*.ipk
        echo "::set-output name=status::success"
        
    - name: Deploy packages to Driver
      continue-on-error: true
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        rclone copy packages od:packages
        
    - name: upload artifact
      uses: actions/upload-artifact@v3
      if : matrix.feed != 'holotr'
      with:
        name: openwrt
        path: /workdir/openwrt
              
    - name: pack realse cache
      id: packca
      continue-on-error: true
      if : (!cancelled()) && matrix.feed == 'holotr'
      run: | 
       cd /workdir
       mkdir tmp
       tar cvfa openwrt.tar.zst openwrt
       split -b 1500m -d -a 2 openwrt.tar.zst tmp/file
        
    - name: Delete current release assets
      uses: andreaswilli/delete-release-assets-action@v2.0.0
      if: steps.packca.outputs.status == 'success' && !cancelled() && matrix.feed == 'holotr'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag: PackagesCache
        deleteOnlyFromDrafts: false
    
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      if: steps.packca.outputs.status == 'success' && !cancelled() && matrix.feed == 'holotr'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: /workdir/tmp/*
        tag: PackagesCache
        overwrite: true
        file_glob: true

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
